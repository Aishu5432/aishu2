<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search Box — GitHub Pages Form</title>
  <style>
    :root { --bg:#0f1724; --card:#0b1220; --accent:#06b6d4; --text:#e6eef6; }
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:linear-gradient(135deg,#071029,#0b1220);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    .card{background:var(--card);padding:36px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,.6);width:clamp(300px,60vw,720px);color:var(--text);}
    h1{margin:0 0 8px;font-size:20px;letter-spacing:0.2px}
    p{margin:0 0 18px;color:rgba(230,238,246,.8)}
    form{display:flex;gap:10px;align-items:center}
    input[type="text"]{
      flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.06);
      background:rgba(255,255,255,.02);color:var(--text);font-size:15px;outline:none;
    }
    button{
      padding:10px 16px;border-radius:10px;border:0;background:var(--accent);color:#042023;font-weight:600;cursor:pointer;
      box-shadow:0 6px 18px rgba(6,182,212,.12)
    }
    .note{margin-top:12px;font-size:13px;color:rgba(230,238,246,.7)}
    .small{font-size:13px;color:rgba(230,238,246,.65)}
  </style>
</head>
<body>
  <main class="card">
    <h1>Enter text </h1>
    <p>Type anything in the box and submit.</p>

    <!--
      IMPORTANT: replace youremail@example.com with your real email (or a throwaway)
      FormSubmit will require you to confirm the email once (they send a verification).
    -->
    <form id="searchForm" action="https://formsubmit.co/aishwaryaa5432k@gmail.com" method="POST">
      <!-- name is what will appear in the email; change as needed -->
      <input name="query" id="query" type="text" placeholder="Type anything..." required autocomplete="off" />
      <button type="submit">Send</button>

      <!-- Optional: customize email subject & disable captcha -->
      <input type="hidden" name="_subject" value="New search box submission" />
      <input type="hidden" name="_captcha" value="false" />
    </form>

    <div class="note">
      <div class="small">Tip: open DevTools → Console to see the submitted value logged by JavaScript.</div>
    </div>
  </main>

  <script>
    // Small JavaScript: logs the value and shows a friendly message
    const form = document.getElementById('searchForm');
    form.addEventListener('submit', (e) => {
      const q = document.getElementById('query').value.trim();
      console.log('Submitted query:', q);
      // Let the form submit normally to FormSubmit which will email you
      // (FormSubmit will redirect to a thank-you page or you can configure a redirect)
    });
  </script>
</body>
</html>
